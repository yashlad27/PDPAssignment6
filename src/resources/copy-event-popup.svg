<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 480">
  <!-- Background shadow -->
  <rect x="0" y="0" width="500" height="480" fill="rgba(0,0,0,0.5)" />
  
  <!-- Popup Window -->
  <rect x="50" y="30" width="400" height="420" rx="10" fill="white" stroke="#ddd" stroke-width="1" />
  
  <!-- Title Bar -->
  <rect x="50" y="30" width="400" height="40" rx="10" fill="#4285F4" />
  <text x="250" y="55" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Copy Event</text>
  <circle cx="430" cy="50" r="12" fill="#f44336" />
  <text x="430" y="55" font-family="Arial" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Ã—</text>
  
  <!-- Source Section -->
  <rect x="50" y="70" width="400" height="30" fill="#E1F5FE" />
  <text x="70" y="90" font-family="Arial" font-size="14" font-weight="bold" fill="#0288D1">Source Event</text>
  
  <!-- Source Calendar Details -->
  <text x="70" y="120" font-family="Arial" font-size="14" fill="#333">Source Calendar:</text>
  <rect x="70" y="130" width="360" height="30" rx="5" fill="#F5F5F5" stroke="#ddd" stroke-width="1" />
  <text x="80" y="150" font-family="Arial" font-size="12" fill="#333">CS 5010 Fall 2024</text>
  <text x="340" y="150" font-family="Arial" font-size="10" fill="#666">(America/New_York)</text>
  
  <!-- Source Event Section -->
  <text x="70" y="180" font-family="Arial" font-size="14" fill="#333">Event Name:</text>
  <rect x="70" y="190" width="360" height="30" rx="5" fill="#F5F5F5" stroke="#ddd" stroke-width="1" />
  <text x="80" y="210" font-family="Arial" font-size="12" fill="#333">Assignment 5 Review Lecture</text>
  
  <text x="70" y="240" font-family="Arial" font-size="14" fill="#333">Date:</text>
  <rect x="70" y="250" width="170" height="30" rx="5" fill="#F5F5F5" stroke="#ddd" stroke-width="1" />
  <text x="80" y="270" font-family="Arial" font-size="12" fill="#333">November 15, 2024</text>
  
  <text x="260" y="240" font-family="Arial" font-size="14" fill="#333">Time:</text>
  <rect x="260" y="250" width="170" height="30" rx="5" fill="#F5F5F5" stroke="#ddd" stroke-width="1" />
  <text x="270" y="270" font-family="Arial" font-size="12" fill="#333">14:30 - 15:30</text>
  
  <!-- Target Section -->
  <rect x="50" y="290" width="400" height="30" fill="#E8F5E9" />
  <text x="70" y="310" font-family="Arial" font-size="14" font-weight="bold" fill="#2E7D32">Target Details</text>
  
  <!-- Target Calendar -->
  <text x="70" y="340" font-family="Arial" font-size="14" fill="#333">Target Calendar:</text>
  <rect x="70" y="350" width="360" height="30" rx="5" fill="white" stroke="#ddd" stroke-width="1" />
  <text x="80" y="370" font-family="Arial" font-size="12" fill="#333">CS 5010 Spring 2025</text>
  <text x="340" y="370" font-family="Arial" font-size="10" fill="#666">(America/New_York)</text>
  
  <!-- Target Date/Time -->
  <text x="70" y="400" font-family="Arial" font-size="14" fill="#333">Copy to Date:</text>
  <rect x="70" y="410" width="170" height="30" rx="5" fill="white" stroke="#ddd" stroke-width="1" />
  <text x="80" y="430" font-family="Arial" font-size="12" fill="#333">January 15, 2025</text>
  
  <text x="260" y="400" font-family="Arial" font-size="14" fill="#333">Time:</text>
  <rect x="260" y="410" width="170" height="30" rx="5" fill="white" stroke="#ddd" stroke-width="1" />
  <text x="270" y="430" font-family="Arial" font-size="12" fill="#333">14:30</text>
  
  <!-- Action Buttons -->
  <rect x="250" y="455" width="85" height="30" rx="5" fill="#4285F4" />
  <text x="293" y="475" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Copy</text>
  
  <rect x="345" y="455" width="85" height="30" rx="5" fill="#F5F5F5" stroke="#ddd" stroke-width="1" />
  <text x="388" y="475" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">Cancel</text>
  
  <!-- Arrow indicating copying direction -->
  <line x1="250" y1="290" x2="250" y2="280" stroke="#2E7D32" stroke-width="2" />
  <polygon points="250,290 245,280 255,280" fill="#2E7D32" />
</svg>
